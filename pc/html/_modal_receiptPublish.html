<!DOCTYPE html>
<html lang="ko" class="__layout_modal__">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">

	<!--// 소셜태그 -->

	<title>(모달) 영수증 발급 - 패션플러스</title>

	<!-- 공통 css -->
	<link rel="stylesheet" href="../css/font.css">
	<link rel="stylesheet" href="../css/app.css">
	<link rel="stylesheet" href="../css/lib.css">

	<!-- (D) 폴리필/라이브러리는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필/라이브러리 스크립트 -->
	<script src="../../assets/js/polyfill/babel-polyfill-7.8.7.min.js"></script>
	<script src="../../assets/js/polyfill/dom4-2.1.5.min.js"></script>
	<script src="../../assets/js/polyfill/fetch.umd-3.0.0.min.js"></script>
	<script src="../../assets/js/polyfill/intersection-observer-0.8.0.min.js"></script>
	<script src="../../assets/js/polyfill/resize-observer-1.5.1.min.js"></script>
	<script src="../../assets/js/lib/lodash-4.17.15.min.js"></script>
	<script src="../../assets/js/lib/gsap-3.2.6/gsap.min.js"></script>
	<script src="../../assets/js/lib/axios-0.19.2.min.js"></script>
	<script src="../../assets/js/lib/load-image.all-3.0.0.min.js"></script>
	<script src="../../assets/js/lib/sortable-1.10.2.min.js"></script>
	<script src="../../assets/js/lib/jquery-3.5.1.min.js"></script>
	<script src="../../assets/js/lib/swiper-5.3.7.min.js"></script>

	<!-- 공통 선언 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>

	<!-- (D) 페이지 공통 스크립트는 body 하단, 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="{ '_type': 'anchor' }">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<div class="mm_header">
				<h1><b>영수증 발급</b></h1>
				<button type="button" class="btn_modal-close" onclick="mm.modal.close();"><i class="mco_modal-close"></i><b class="mm_ir-blind">모달 닫기</b></button>
			</div>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<!-- (D) 모달은 html 요소에 '__layout_modal__' 클래스를 추가합니다. -->
				<div class="mm_scroller">
					<!-- 본문 -->
					<div class="mm_page-content m_modal-myorder-receipt">
						<!-- 본문 내용 -->
						<div class="mm_radio-list __list_chain__">
							<ul>
								<li>
									<label class="mm_form-radio">
										<input type="radio" name="dev_radio-list" data-radio="{ 'syncer': '.mm_syncer-receipt-income' }" checked>
										<b class="mm_block">
											<i class="mco_form-radio"></i>
											<span class="text_label">소득공제</span>
										</b>
									</label>
								</li>
								<li>
									<label class="mm_form-radio">
										<input type="radio" name="dev_radio-list" data-radio="{ 'syncer': '.mm_syncer-receipt-expense' }">
										<b class="mm_block">
											<i class="mco_form-radio"></i>
											<span class="text_label">지출증빙</span>
										</b>
									</label>
								</li>
							</ul>
						</div>

						<!-- 소득공제 입력 영역 -->
						<div class="mm_syncer-receipt-income">
							<div class="mm_form-text">
								<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
								<label>
									<input type="text" class="textfield" data-text><i class="bg_text"></i>
									<span class="text_placeholder">휴대폰 번호를 입력하세요(숫자만 입력)</span>
								</label>
							</div>
						</div>
						<!--// 소득공제 입력 영역 -->

						<!-- 지출증빙 입력 영역 -->
						<div class="mm_syncer-receipt-expense">
							<div class="mm_form-text">
								<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
								<label>
									<input type="text" class="textfield" data-text><i class="bg_text"></i>
									<span class="text_placeholder">사업자등록번호를 입력하세요(숫자만 입력)</span>
								</label>
							</div>
						</div>
						<!--// 지출증빙 입력 영역 -->

						<div class="mm_btnbox">
							<div class="mm_btnbox __btnbox_equal__">
								<a class="mm_btn __btn_primary__" href="_modal_receiptPrint.html" data-href="{ '_type': 'modal'}"><b>발급하기</b></a>
							</div>
						</div>

						<div class="mm_note">
							<ul>
								<li>발급하기 진행 시 PG사에 현금영수증 발급 요청이 진행됩니다. 발급완료까지 일정 시간이 소요될 수 있습니다</li>
								<li>발급이 완료되면 마이쇼핑 > 주문관리 > 주문상세 > 결제정보에서 ‘영수증보기’ 버튼이 노출되며 버튼을 누르면 발급된 내역 확인이 가능합니다</li>
							</ul>
						</div>
						<!--// 본문 내용 -->
					</div>
					<!--// 본문 -->
				</div>
				<!-- 현재 페이지 스크립트 -->
				<!-- <script src="../js/.js"></script> -->
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>
</body>
</html>
