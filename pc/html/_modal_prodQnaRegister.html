<!DOCTYPE html>
<html lang="ko" class="__layout_modal__">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">

	<title>(모달) 상품 Q&#38;A 작성 - 패션플러스</title>

	<!-- 공통 css -->
	<link rel="stylesheet" href="../css/font.css">
	<link rel="stylesheet" href="../css/app.css">
	<link rel="stylesheet" href="../css/lib.css">

	<!-- (D) 폴리필/라이브러리는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필/라이브러리 스크립트 -->
	<script src="../../assets/js/polyfill/babel-polyfill-7.8.7.min.js"></script>
	<script src="../../assets/js/polyfill/dom4-2.1.5.min.js"></script>
	<script src="../../assets/js/polyfill/fetch.umd-3.0.0.min.js"></script>
	<script src="../../assets/js/polyfill/intersection-observer-0.8.0.min.js"></script>
	<script src="../../assets/js/polyfill/resize-observer-1.5.1.min.js"></script>
	<script src="../../assets/js/lib/lodash-4.17.15.min.js"></script>
	<script src="../../assets/js/lib/gsap-3.2.6/gsap.min.js"></script>
	<script src="../../assets/js/lib/axios-0.19.2.min.js"></script>
	<script src="../../assets/js/lib/load-image.all-3.0.0.min.js"></script>
	<script src="../../assets/js/lib/sortable-1.10.2.min.js"></script>
	<script src="../../assets/js/lib/jquery-3.5.1.min.js"></script>
	<script src="../../assets/js/lib/swiper-5.3.7.min.js"></script>

	<!-- 공통 선언 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>

	<!-- (D) 페이지 공통 스크립트는 body 하단, 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="{ '_type': 'anchor' }">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<div class="mm_header">
				<h1><b>상품 Q&#38;A 작성</b></h1>
				<button type="button" class="btn_modal-close" onclick="mm.modal.close();"><i class="mco_modal-close"></i><b class="mm_ir-blind">모달 닫기</b></button>
			</div>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<!-- (D) 모달은 html 요소에 '__layout_modal__' 클래스를 추가합니다. -->
				<div class="mm_scroller">
					<!-- 본문 -->
					<div class="mm_page-content m_modal-qna">
						<form>
							<div class="m_modal-qna-info">
								<!-- 업체정보 -->
								<div class="mm_lside">
									<h6 class="mm_text-label"><b>업체명</b></h6>
									<div class="mm_form-text">
										<label>
											<span class="textfield text_readonly">(주)와이컬렉션</span>
											<i class="bg_text"></i>
										</label>
									</div>
									<h6 class="mm_text-label"><b>연락처</b></h6>
									<div class="mm_form-text">
										<label>
											<span class="textfield text_readonly">01012345678</span>
											<i class="bg_text"></i>
										</label>
									</div>
									<p class="text_note"><i class="mco_note-question"></i>결제/적립금/환불 관련 문의</p>
									<a class="mm_btn btn_link __btn_xs_line__" href="csMain.html" data-href="{ '_type': 'link' }"><b>고객센터 바로가기</b><i class="mco_link"></i></a>
								</div>
								<!--// 업체정보 -->

								<!-- 문의상품정보 -->
								<div class="mm_rside">
									<!-- 문의 상품 -->
									<!-- (D) 문의 상품 영역은 묶음상품일 경우에만 노출합니다. -->
									<div class="mm_select-product">
										<h6 class="mm_text-label"><b>문의 상품</b></h6>
										<!-- 상품목록 -->
										<div class="mm_dropdown" data-dropdown>
											<button type="button" class="btn_dropdown" title="펼쳐보기"><b>상품을 선택하세요</b><i class="mco_dropdown-bold"></i></button>
											<div class="mm_dropdown-item">
												<div class="mm_dropdown-item-inner">
													<div class="mm_scroller">
														<ul>
															<li>
																<button type="button" class="btn_option">
																	<i class="image_product"><img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" data-preload="{ '_src': '../image/_sample/prod_x1_1.png' }" alt=""></i>
																	<b class="text_option"><span>선택1) 공효진 착장템 엘레강스 퍼프 미니멀가디건</span><span>그린 55</span></b>
																	<b class="text_info">100</b>
																</button>
															</li>
															<li>
																<button type="button" class="btn_option">
																	<i class="image_product"><img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" data-preload="{ '_src': '../image/_sample/prod_x1_3.png' }" alt=""></i>
																	<b class="text_option"><span>선택2) [쉬즈미스/르오트] FW오픈 아우터 특가 세일 원피스</span><span>그린 55</span></b>
																	<b class="text_info">58</b>
																</button>
															</li>
															<li>
																<button type="button" class="btn_option">
																	<i class="image_product"><img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" data-preload="{ '_src': '../image/_sample/prod_x1_2.png' }" alt=""></i>
																	<b class="text_option"><span>선택3) 공효진 착장템 엘레강스 퍼프 미니멀가디건 공효진 착장템 엘레강스 퍼프</span></b>
																	<b class="text_info">58</b>
																</button>
															</li>
															<li>
																<button type="button" class="btn_option">
																	<i class="image_product"><img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" data-preload="{ '_src': '../image/_sample/prod_x1_1.png' }" alt=""></i>
																	<b class="text_option"><span>선택4) 사이드 트임 컬러 니트</span></b>
																	<b class="text_info">58</b>
																</button>
															</li>
														</ul>
													</div>
												</div>
											</div>
										</div>
										<!--// 상품목록 -->

										<!-- 선택된 상품 -->
										<div class="mm_select-product-selected">
											<i class="image_product"><img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" data-preload="{ '_src': '../image/_sample/prod_x1_3.png' }" alt=""></i>
											<b class="text_option"><span>선택2) [쉬즈미스/르오트] FW오픈 아우터 특가 세일 원피스</span></b>
											<b class="text_info">58</b>
										</div>
										<!--// 선택된 상품 -->
									</div>
									<!--// 문의 상품 -->

									<!-- 문의 제목 -->
									<h6 class="mm_text-label"><b>문의 제목</b></h6>
									<div class="mm_form-text">
										<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
										<label>
											<input type="text" class="textfield" data-text maxlength="50"><i class="bg_text"></i>
											<span class="text_placeholder">문의 제목을 입력하세요</span>
										</label>
									</div>
									<!--// 문의 제목 -->

									<!-- 문의 내용 -->
									<h6 class="mm_text-label"><b>문의 내용</b></h6>
									<div class="mm_form-textarea">
										<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
										<label>
											<textarea class="textfield" data-text="{ '_isResize': true, '_resizeMin': 8 }" maxlength="2000"></textarea><i class="bg_text"></i>
											<span class="text_placeholder">문의 내용을 2,000자 이하로 입력하세요</span>
										</label>
									</div>
									<!--// 문의 내용 -->

									<!-- 비밀글 -->
									<label class="mm_form-check">
										<input type="checkbox" data-check>
										<b class="mm_block">
											<i class="mco_form-check"></i>
											<span class="text_label">비밀글</span>
										</b>
									</label>
									<!--// 비밀글 -->

									<!-- 이메일/SMS 수신 -->
									<div class="mm_check-list">
										<ul>
											<li>
												<label class="mm_form-check">
													<input type="checkbox" data-check="{ 'syncer': '.mm_form-text' }">
													<b class="mm_block">
														<i class="mco_form-check"></i>
														<span class="text_label">이메일 답변수신</span>
													</b>
												</label>
												<div class="mm_form-text">
													<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
													<label>
														<input type="text" class="textfield" data-text value="mmonstar1234@mmonstar.co.kr"><i class="bg_text"></i>
														<span class="text_placeholder">이메일 주소를 입력하세요</span>
													</label>
												</div>
											</li>
											<li>
												<label class="mm_form-check">
													<input type="checkbox" data-check>
													<b class="mm_block">
														<i class="mco_form-check"></i>
														<span class="text_label">SMS 답변수신</span>
													</b>
												</label>
												<div class="mm_form-text">
													<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
													<label>
														<input type="text" class="textfield" data-text value="01012345678"><i class="bg_text"></i>
														<span class="text_placeholder">휴대폰 번호를 입력하세요</span>
													</label>
												</div>
											</li>
										</ul>
									</div>
									<!--// 이메일/SMS 수신 -->
								</div>
								<!--// 문의상품정보 -->
							</div>

							<!-- 하단버튼 -->
							<div class="mm_foot">
								<div class="mm_btnbox __btnbox_equal__">
									<button type="button" class="mm_btn __btn_line_light__" onclick="mm.modal.close();"><b>취소하기</b></button>
									<button type="button" class="mm_btn __btn_primary__"><b>문의하기</b></button>
								</div>
							</div>
							<!--// 하단버튼 -->
							<input hidden>
						</form>
					</div>
					<!--// 본문 -->
				</div>
				<!-- 현재 페이지 스크립트 -->
				<!-- <script src="../js/.js"></script> -->
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>
</body>
</html>
