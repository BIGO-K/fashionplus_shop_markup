<!DOCTYPE html>
<html lang="ko" class="__layout_modal__">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<!--// 소셜태그 -->

	<title>(모달) 휴대폰 인증 - 패션플러스</title>

	<!-- 공통 css -->
	<link rel="stylesheet" href="../css/font.css">
	<link rel="stylesheet" href="../css/app.css">
	<link rel="stylesheet" href="../css/lib.css">

	<!-- (D) 폴리필/라이브러리는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필/라이브러리 스크립트 -->
	<script src="../../assets/js/polyfill/babel-polyfill-7.8.7.min.js"></script>
	<script src="../../assets/js/polyfill/dom4-2.1.5.min.js"></script>
	<script src="../../assets/js/polyfill/fetch.umd-3.0.0.min.js"></script>
	<script src="../../assets/js/polyfill/intersection-observer-0.8.0.min.js"></script>
	<script src="../../assets/js/polyfill/resize-observer-1.5.1.min.js"></script>
	<script src="../../assets/js/lib/lodash-4.17.15.min.js"></script>
	<script src="../../assets/js/lib/gsap-3.2.6/gsap.min.js"></script>
	<script src="../../assets/js/lib/axios-0.19.2.min.js"></script>
	<script src="../../assets/js/lib/load-image.all-3.0.0.min.js"></script>
	<script src="../../assets/js/lib/sortable-1.10.2.min.js"></script>
	<script src="../../assets/js/lib/jquery-3.5.1.min.js"></script>
	<script src="../../assets/js/lib/swiper-5.3.7.min.js"></script>

	<!-- 공통 선언 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>

	<!-- (D) 페이지 공통 스크립트는 body 하단, 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="{ '_type': 'anchor' }">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<div class="mm_header">
				<h1><b>휴대폰 인증</b></h1>
				<button type="button" class="btn_modal-close" onclick="mm.modal.close();"><i class="mco_modal-close"></i><b class="mm_ir-blind">모달 닫기</b></button>
			</div>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<!-- (D) 모달은 html 요소에 '__layout_modal__' 클래스를 추가합니다. -->
				<div class="mm_scroller">
					<!-- 본문 -->
					<div class="mm_page-content m_modal-myeasy-certify">
						<form>
							<h6 class="mm_text-label"><b>휴대폰 번호</b></h6>
							<div class="mm_formmix-linked">
								<div class="mm_form-text">
									<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
									<label>
										<input type="text" class="textfield" data-text maxlength="12"><i class="bg_text"></i>
										<span class="text_placeholder">휴대폰 번호를 입력하세요(숫자만 입력)</span>
									</label>
								</div>
								<button type="button" class="mm_btn __btn_line_primary__"><b>인증번호 발송</b></button>
							</div>
							<!-- (D) 휴대폰 번호 수정시 노출합니다. -->
							<!-- 유의시항 -->
							<div class="mm_note">
								<p class="mm_text-primary"><i class="mco_note"></i>인증받은 휴대전화번호로 회원정보가 자동 변경됩니다</p>
							</div>
							<!-- 유의시항 -->

							<h6 class="mm_text-label"><b>인증번호</b></h6>
							<div class="mm_formmix-linked">
								<div class="mm_form-text">
									<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
									<label>
										<input type="text" class="textfield" data-text maxlength="12"><i class="bg_text"></i>
										<span class="text_placeholder">인증 번호를 입력하세요(10분 내 입력)</span>
									</label>
								</div>
								<button type="button" class="mm_btn __btn_line_primary__"><b>인증번호 확인</b></button>
							</div>

							<!-- 이용동의 -->
							<div class="mm_check-listbox">
								<div class="mm_check-list __list_bg__">
									<ul>
										<li>
											<label class="mm_form-check">
												<input type="checkbox" data-check="{ '_group': 'agree_check' }">
												<b class="mm_block">
													<i class="mco_form-check"></i>
													<span class="text_label">(필수) 패션플러스 간편결제 서비스 이용동의</span>
												</b>
											</label>
										</li>
										<li>
											<label class="mm_form-check">
												<input type="checkbox" data-check="{ '_group': 'agree_check' }">
												<b class="mm_block">
													<i class="mco_form-check"></i>
													<span class="text_label">(필수) 개인정보 수집 및 이용동의</span>
												</b>
											</label>
											<button type="button" class="mm_switch btn_detail" data-switch><i class="mco_more-down"></i><b class="mm_ir-blind">자세히</b></button>
											<table>
												<colgroup>
													<col style="width: 77px;">
													<col>
												</colgroup>
												<tbody>
													<tr>
														<th scope="row"><b>목적</b></th>
														<td><b>패션플러스 간편결제 이용 시</b></td>
													</tr>
													<tr>
														<th scope="row"><b>항목</b></th>
														<td><b>휴대전화번호, 결제비밀번호</b></td>
													</tr>
													<tr>
														<th scope="row"><b>보유 및<br> 이용기간</b></th>
														<td>
															<b>수집목적 달성시까지 이용</b>
															<p>- 단, 관계 법령의 규정에 의하여 일정 기간 보유하여야 할 필요가 있는 경우 해당 기간동안 보관</p>
															<p>- 자세한 내용은 사이트 하단 '개인정보처리방침' 참고 바랍니다</p>
														</td>
													</tr>
												</tbody>
											</table>
										</li>
									</ul>
								</div>
								<label class="mm_form-check">
									<input type="checkbox" data-check="{ '_type': 'check_all', '_group': 'agree_check' }">
									<b class="mm_block">
										<i class="mco_form-check"></i>
										<span class="text_label">전체 동의</span>
									</b>
								</label>
							</div>
							<!--// 이용동의 -->

							<!-- 하단버튼 -->
							<div class="mm_foot">
								<div class="mm_btnbox __btnbox_equal__">
									<button type="button" class="mm_btn __btn_primary__" disabled><b>인증 완료</b></button>
								</div>
							</div>
							<!--// 하단버튼 -->
							<input hidden>
						</form>
					</div>
					<!--// 본문 -->
				</div>
				<!-- 현재 페이지 스크립트 -->
				<!-- <script src="../js/.js"></script> -->
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>
</body>
</html>
