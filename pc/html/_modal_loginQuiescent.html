	<!-- (D) 페이지 공통 스크립트는 body 하단, 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="{ '_type': 'anchor' }">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<div class="mm_header">
				<h1><b>휴면회원 해제안내</b></h1><button type="button" class="btn_modal-close" onclick="mm.modal.close();"><i class="mco_modal-close"></i><b class="mm_ir-blind">모달 닫기</b></button>
			</div>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<!-- (D) 모달은 html 요소에 '__layout_modal__' 클래스를 추가합니다. -->
				<div class="mm_scroller">
					<!-- 본문 -->
					<div class="mm_page-content m_modal-login-quiescent">
						<h2><b>고객님의 계정 휴면이 해제되었습니다</b></h2>
						<p>고객님의 개인 정보는 ‘개인정보보호법’에 따라<br>안전하게 분리보관되고 있습니다</p>
						<div class="mm_coupon __coupon_lg__">
							<div class="mm_coupon-inner">
								<p class="text_download">자동발급<i class="mco_coupon-download"></i></p>
								<p class="text_price"><strong>2,500</strong></p>
								<p class="text_coupon">중복할인<br><span>3만원 이상 사용가능</span></p>
								<i class="image_logo"></i>
							</div>
							<p class="text_qty">1</p>
						</div>
						<p>다시 찾아주신 고객님께 <strong class="mm_text-primary">감사의 뜻으로 쿠폰을 발급드렸습니다</strong></p>
						<div class="mm_foot">
							<div class="mm_btnbox">
								<a class="mm_btn" href="myCouponUse.html" data-href="{ '_type': 'link' }"><b>쿠폰 확인하기</b><i class="mco_link-sm"></i></a>
							</div>
						</div>
						<section class="mm_note">
							<h5 class="text_title"><i class="mco_note"></i><b>쿠폰 사용 시 유의사항</b></h5>
							<ul>
								<li>발급받은 쿠폰은 마이 쇼핑 > 쿠폰 관리에서 확인 가능합니다</li>
								<li>30,000원 이상 구매 시 사용 가능합니다</li>
								<li>발급일로부터 7일간 사용 가능합니다</li>
								<li>취소/반품 시 사용된 쿠폰은 재발급되지 않습니다</li>
							</ul>
						</section>
					</div>
					<!--// 본문 -->
