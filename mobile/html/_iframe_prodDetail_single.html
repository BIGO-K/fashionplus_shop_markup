										<img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" data-lazyload="{ '_src': '../image/_sample/product_detail_2.jpg', '_isPass': true }" alt="">

				<script>
					mm.pinchzoom.update();

					// 확대 안내문구 노출/숨김
					mm.intersection.on(document.body, function (__entry, __is) {

						if (__is) {
							var $zoomNote = mm.find('.mm_pinchzoom-note', frameElement)[0];
							var _classOn = '__note-on';

							mm.element.style($zoomNote, { 'top': mm.string.template('${TOP}px', { TOP: parent.innerHeight / 2 }) });

							mm.class.add($zoomNote, _classOn);
							mm.delay.on(mm.class.remove, { _time: 2, _isSec: true, _name: 'DELAY_ZOOM_NOTE_HIDE', _isOverwrite: true, params: [$zoomNote, _classOn] });
						}

					}, { _isOnce: true });

					// mm.load(function () {
