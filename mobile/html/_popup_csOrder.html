<!DOCTYPE html>
<html lang="ko" class="__layout_popup__">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<!--// 소셜태그 -->

	<title>(팝업) 주문/반품 배송조회 &#60; 고객센터 - 패션플러스</title>

	<!-- 공통 css -->
	<link rel="stylesheet" href="../css/font.css">
	<link rel="stylesheet" href="../css/app.css">

	<!-- (D) 폴리필/라이브러리는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필/라이브러리 스크립트 -->
	<script src="../../assets/js/polyfill/babel-polyfill-7.8.7.min.js"></script>
	<script src="../../assets/js/polyfill/dom4-2.1.5.min.js"></script>
	<script src="../../assets/js/polyfill/fetch.umd-3.0.0.min.js"></script>
	<script src="../../assets/js/polyfill/intersection-observer-0.8.0.min.js"></script>
	<script src="../../assets/js/polyfill/resize-observer-1.5.1.min.js"></script>
	<script src="../../assets/js/lib/lodash-4.17.15.min.js"></script>
	<script src="../../assets/js/lib/gsap-3.2.6/gsap.min.js"></script>
	<script src="../../assets/js/lib/axios-0.19.2.min.js"></script>
	<script src="../../assets/js/lib/load-image.all-3.0.0.min.js"></script>
	<script src="../../assets/js/lib/sortable-1.10.2.min.js"></script>

	<!-- 공통 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>

	<!-- (D) 페이지 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="{ '_type': 'anchor' }">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<header class="mm_header">
				<h1><b>주문/반품 배송조회</b></h1>
				<div class="mm_lside">
					<a class="btn_back" href="#" data-href="{ '_type': 'back' }"><i class="mco_history-back"></i><b class="mm_ir-blind">이전으로</b></a>
				</div>
				<div class="mm_rside">
					<button type="button" class="btn_popup-close" onclick="mm.popup.close();"><i class="mco_popup-close"></i><b class="mm_ir-blind">팝업 닫기</b></button>
				</div>
			</header>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<!-- (D) 실제 내용을 추가하는 부분입니다. -->

				<!-- (D) 팝업은 html 요소에 '__layout_popup__' 클래스를 추가합니다. -->
				<div class="mm_scroller">
					<div class="mm_page-inner">
						<!-- 본문 -->
						<div class="mm_page-content">
							<div class="mm_tab m_popup-cs-order" data-tab>
								<!-- 탭메뉴 -->
								<div class="mm_tabmenu __tabmenu_light__">
									<!-- (D) 선택된 탭메뉴에 '__tab-on' 클래스와 '선택됨' 타이틀을 추가합니다. -->
									<ul class="mm_flex __flex_equal__">
										<li><a class="btn_tab __tab-on" href="#" title="선택됨"><b>주문 배송조회</b></a></li>
										<li><a class="btn_tab" href="#"><b>반품 배송조회</b></a></li>
									</ul>
								</div>
								<!--// 탭메뉴 -->

								<!-- 주문 배송조회 -->
								<div class="mm_tab-item __tab-on">
									<div class="mm_accordion">
										<ul>
											<li>
												<dl class="mm_dropdown" data-dropdown="{ '_group': 'dev_accrodion' }">
													<dt class="btn_dropdown" tabindex="0" title="펼쳐보기"><p><span>온라인(PC)</span></p><i class="mco_dropdown"></i></dt>
													<dd class="mm_dropdown-item">
														<div class="mm_dropdown-item-inner">
															<figure>
																<figcaption><strong>마이쇼핑 &#62; 주문관리 &#62; 주문내역</strong>에서 배송출발 된 주문의 <strong>[배송조회]</strong> 버튼을 클릭하시면 해당 상품의 위치를 확인하실 수 있습니다</figcaption>
																<i class="image_guide"><img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" data-preload="{ '_src': 'https://img.fashionplus.co.kr/ui/mobile/content/csinfo_order_pc.jpg' }" alt=""></i>
															</figure>
														</div>
													</dd>
												</dl>
											</li>
											<li>
												<dl class="mm_dropdown" data-dropdown="{ '_group': 'dev_accrodion' }">
													<dt class="btn_dropdown" tabindex="0" title="펼쳐보기"><p><span>모바일</span></p><i class="mco_dropdown"></i></dt>
													<dd class="mm_dropdown-item">
														<div class="mm_dropdown-item-inner">
															<ol>
																<li>
																	<figure>
																		<i class="image_guide"><img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" data-preload="{ '_src': 'https://img.fashionplus.co.kr/ui/mobile/content/csinfo_order_mo_1.jpg' }" alt=""></i>
																		<figcaption class="mm_ir-blind">
																			<p>로그인 후, 슬라이드 메뉴의 [주문조회] 버튼을 터치하세요</p>
																		</figcaption>
																	</figure>
																	<i class="mco_next-down"></i>
																</li>
																<li>
																	<figure>
																		<i class="image_guide"><img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" data-preload="{ '_src': 'https://img.fashionplus.co.kr/ui/mobile/content/csinfo_order_mo_2.jpg' }" alt=""></i>
																		<figcaption class="mm_ir-blind">
																			<p>해당 상품의 [배송조회]를 터치하시면 상품 위치를 확인하실 수 있습니다</p>
																		</figcaption>
																	</figure>
																</li>
															</ol>
														</div>
													</dd>
												</dl>
											</li>
										</ul>
									</div>
									<div class="m_popup-cs-btnbox">
										<a class="mm_btn __btn_line__" href="myOrder.html" data-href="{ '_type': 'link' }"><b>주문 배송조회 바로가기<i class="mco_link"></i></b></a>
									</div>
								</div>
								<!--// 주문 배송조회 -->

								<!-- 반품 배송조회 -->
								<div class="mm_tab-item">
									<div class="mm_accordion">
										<ul>
											<li>
												<dl class="mm_dropdown" data-dropdown="{ '_group': 'dev_accrodion' }">
													<dt class="btn_dropdown" tabindex="0" title="펼쳐보기"><p><span>온라인(PC)</span></p><i class="mco_dropdown"></i></dt>
													<dd class="mm_dropdown-item">
														<div class="mm_dropdown-item-inner">
															<figure>
																<figcaption><strong>마이쇼핑 &#62; 취소/반품/교환 내역 &#62; 반품내역</strong>에서 해당 상품의 <strong>[배송조회]</strong> 를 클릭하시면 해당 상품의 위치를 확인하실 수 있습니다</figcaption>
																<i class="image_guide"><img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" data-preload="{ '_src': 'https://img.fashionplus.co.kr/ui/mobile/content/csinfo_return_pc.jpg' }" alt=""></i>
															</figure>
														</div>
													</dd>
												</dl>
											</li>
											<li>
												<dl class="mm_dropdown" data-dropdown="{ '_group': 'dev_accrodion' }">
													<dt class="btn_dropdown" tabindex="0" title="펼쳐보기"><p><span>모바일</span></p><i class="mco_dropdown"></i></dt>
													<dd class="mm_dropdown-item">
														<div class="mm_dropdown-item-inner">
															<figure>
																<figcaption><strong>마이쇼핑 &#62; 취소/반품/교환 내역 &#62; 반품 내역</strong>에서 택배사와 송장번호를 입력 후 저장 시, <strong>[배송조회]</strong> 버튼이 나타납니다</figcaption>
																<i class="image_guide"><img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" data-preload="{ '_src': 'https://img.fashionplus.co.kr/ui/mobile/content/csinfo_return_mo_1.jpg' }" alt=""></i>
															</figure>
														</div>
													</dd>
												</dl>
											</li>
										</ul>
									</div>
									<div class="m_popup-cs-btnbox">
										<a class="mm_btn __btn_line__" href="myOrderList.html" data-href="{ '_type': 'link' }"><b>반품 배송조회 바로가기<i class="mco_link"></i></b></a>
									</div>
									<div class="mm_note mm_inner">
										<h5 class="text_title"><i class="mco_note"></i><b>알려드립니다</b></h5>
										<ul>
											<li>반품 완료된 건은 배송조회 서비스를 제공하지 않습니다</li>
										</ul>
									</div>
								</div>
								<!--// 반품 배송조회 -->
							</div>
						</div>
						<!--// 본문 -->
					</div>
				</div>

				<a class="btn_topmost" href="#mm_app" data-href="{ '_type': 'anchor' }" title="페이지 처음으로"><i class="mco_topmost"></i><b>TOP</b></a>
				<!-- 타임어택 윙배너 -->
				<div class="m_timedeal-wing">
					<button type="button" class="mm_switch" data-switch="{ '_isParent': true, '_defaultTitle': '펼쳐보기', '_title': '접어놓기' }" title="펼쳐보기"><b>타임어택</b></button>
					<a class="btn_timedeal" href="timeDeal.html" data-href="{ '_type': 'link' }"><b>딱!12시간만</b><i class="mco_link"></i></a>
				</div>
				<!--// 타임어택 윙배너 -->

				<!-- 현재 페이지 스크립트 -->
				<!-- <script src="../js/.js"></script> -->
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>

</html>
