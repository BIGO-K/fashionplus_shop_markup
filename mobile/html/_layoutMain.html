	<script src="../../assets/js/polyfill/babel-polyfill-7.8.7.min.js"></script>
	<script src="../../assets/js/polyfill/dom4-2.1.5.min.js"></script>

	<div id="mm_app" class="mm_app">

								<div class="mm_gnb-inner mm_scroller __scroller_x__">

									<ul>
										<li><a href="#" class="__on" title="선택됨"><b>홈</b></a></li>
										<li><a href="#"><b>베스트</b></a></li>
										<li><a href="#"><b>원데이딜</b></a></li>
										<li><a href="#"><b>뷰티Day</b></a></li>

										<li><a href="#"><b>미친핫딜</b></a></li>

							</div>

							<div class="m_main">

								<!-- <iframe src="_layoutMainFrame.html"></iframe> -->
							</div>
							<!--// 메인스와이퍼 -->
						</div>

						</a>
