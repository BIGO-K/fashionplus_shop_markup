<!DOCTYPE html>
<html lang="ko" class="__layout_frame__">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<!--// 소셜태그 -->

	<title>레이아웃 아이프레임 - 패션플러스</title>

	<!-- 공통 css -->
	<link rel="stylesheet" href="../css/font.css">
	<link rel="stylesheet" href="../css/app.css">

	<!-- (D) 폴리필/라이브러리는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필/라이브러리 스크립트 -->
	<script src="../../assets/js/polyfill/babel-polyfill-7.8.7.min.js"></script>
	<script src="../../assets/js/polyfill/dom4-2.1.5.min.js"></script>
	<script src="../../assets/js/polyfill/fetch.umd-3.0.0.min.js"></script>
	<script src="../../assets/js/polyfill/intersection-observer-0.8.0.min.js"></script>
	<script src="../../assets/js/polyfill/resize-observer-1.5.1.min.js"></script>
	<script src="../../assets/js/lib/lodash-4.17.15.min.js"></script>
	<script src="../../assets/js/lib/gsap-3.2.6/gsap.min.js"></script>
	<script src="../../assets/js/lib/axios-0.19.2.min.js"></script>
	<script src="../../assets/js/lib/load-image.all-3.0.0.min.js"></script>
	<script src="../../assets/js/lib/sortable-1.10.2.min.js"></script>

	<!-- 공통 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>

	<!-- (D) 페이지 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="{ '_type': 'anchor' }">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<!-- (D) 실제 내용을 추가하는 부분입니다. -->

				<!-- (D) iframe 컨텐츠는 html 요소에 '__layout_frame__' 클래스를 추가합니다. -->
				<div class="mm_page-inner">
					<!-- 본문 -->
					<div class="mm_page-content">
						<div class="m_prodetail-review">
							<!-- 상품 선택 -->
							<!-- (D) 상품 선택 영역은 묶음상품인 경우만 노출합니다. -->
							<section class="mm_select-product m_prodetail-select-product">
								<h5><b>상품선택</b></h5>
								<div class="mm_dropdown" data-dropdown>
									<button type="button" class="btn_dropdown" title="펼쳐보기"><b>옵션 전체보기</b><i class="mco_dropdown-bold"></i></button>
									<div class="mm_dropdown-item">
										<div class="mm_dropdown-item-inner">
											<ul class="mm_scroller mm_product-list __list_xs__">
												<li class="mm_product-item">
													<a>
														<figure>
															<i class="mm_bg-cover image_product" data-preload="{ '_src': '../image/_sample/prod_x1_3.png' }"></i>
															<figcaption>
																<p class="text_product">선택1)20FW 헤지스 골프 남성 HUTS0D950BK [Online Limited] 블랙 컬러블록 기능성 스트레치 티셔츠_D3P5</p>
																<p class="text_amount">99</p>
															</figcaption>
														</figure>
													</a>
												</li>
												<li class="mm_product-item">
													<a>
														<figure>
															<i class="mm_bg-cover image_product" data-preload="{ '_src': '../image/_sample/prod_x1_2.png' }"></i>
															<figcaption>
																<p class="text_product">선택2)20FW 헤지스 골프 남성 HUTS0D950BK [Online Limited] 딥그린 컬러블록 기능성 스트레치 티셔츠_D3P5</p>
																<p class="text_amount">10</p>
															</figcaption>
														</figure>
													</a>
												</li>
												<li class="mm_product-item">
													<a>
														<figure>
															<i class="mm_bg-cover image_product" data-preload="{ '_src': '../image/_sample/prod_x1_3.png' }"></i>
															<figcaption>
																<p class="text_product">선택3)[77까지] 핀턱 드레이프 엘레강스 원피스</p>
																<p class="text_amount">10</p>
															</figcaption>
														</figure>
													</a>
												</li>
												<li class="mm_product-item">
													<a>
														<figure>
															<i class="mm_bg-cover image_product" data-preload="{ '_src': '../image/_sample/prod_x1_1.png' }"></i>
															<figcaption>
																<p class="text_product">선택4)[77까지] 핀턱 드레이프 엘레강스 원피스</p>
																<p class="text_amount">10</p>
															</figcaption>
														</figure>
													</a>
												</li>
											</ul>
										</div>
									</div>
								</div>
								<!-- (D) 선택된 상품이 노출됩니다. -->
								<div class="mm_select-product-selected"></div>
							</section>
							<!--// 상품 선택 -->

							<!-- 상품 만족도 -->
							<div class="m_prodetail-review-grade">
								<section>
									<h5><b>상품 만족도</b><small>(0,000명 참여)</small></h5>
									<p><i class="mco_stars"></i><strong>0.0</strong></p>
								</section>
								<a class="mm_btn btn_review-write __btn_line_primary__" href="_popup_reviewRegister.html" data-href="{ '_type': 'popup' }"><i class="mco_review-write"></i><b>상품평 작성</b></a>
							</div>
							<!--// 상품 만족도 -->

							<!-- 상품평 목록 -->
							<div class="m_prodetail-review-listbox">
								<div class="m__listbox-head">
									<ul>
										<!-- (D) 선택한 상품평 타입에 해당하는 li요소에 __sort-on 클래스를 추가합니다. -->
										<li class="__sort-on"><a href="#" data-href="{ '_type': 'link' }"><b>전체</b></a></li>
										<li><a href="#" data-href="{ '_type': 'link' }"><b>일반</b></a></li>
										<li><a href="#" data-href="{ '_type': 'link' }"><b>포토</b></a></li>
									</ul>
								</div>

								<!-- 내용없음 -->
								<p class="mm_text-none"><i class="ico_text-none"></i>작성된 상품평이 없습니다</p>
								<!--// 내용없음 -->
							</div>
							<!--// 상품평 목록 -->
						</div>
					</div>
					<!--// 본문 -->
				</div>

				<a class="btn_topmost" href="#mm_app" data-href="{ '_type': 'anchor' }" title="페이지 처음으로"><i class="mco_topmost"></i><b>TOP</b></a>
				<!-- 타임어택 윙배너 -->
				<div class="m_timedeal-wing">
					<button type="button" class="mm_switch" data-switch="{ '_isParent': true, '_defaultTitle': '펼쳐보기', '_title': '접어놓기' }" title="펼쳐보기"><b>타임어택</b></button>
					<a class="btn_timedeal" href="timeDeal.html" data-href="{ '_type': 'link' }"><b>딱!12시간만</b><i class="mco_link"></i></a>
				</div>
				<!--// 타임어택 윙배너 -->

				<!-- 현재 페이지 스크립트 -->
				<script src="../js/app_page-productFrame.js"></script>
				<script>
					mm.ready(function () {

						// 3줄 미만 상품평 스위치 기능 삭제
						var $listBox = mm.find('.m_prodetail-review-listbox');
						var $reviewItem = mm.find('.m_prodetail-review-item', $listBox);
						_.forEach($reviewItem, function (__$el, __index) {

							if (mm.find('.text_review', __$el)[0].scrollHeight < 63) mm.element.remove(mm.find('.mm_switch', __$el));

						});

					});
				</script>
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>
</body>
</html>
