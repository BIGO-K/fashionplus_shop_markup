<!DOCTYPE html>
<html lang="ko" class="__layout_popup__">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">

	<title>(팝업) 판매자 문의 - 패션플러스</title>

	<!-- 공통 css -->
	<link rel="stylesheet" href="../css/font.css">
	<link rel="stylesheet" href="../css/app.css">

	<!-- (D) 폴리필/라이브러리는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필/라이브러리 스크립트 -->
	<script src="../../assets/js/polyfill/babel-polyfill-7.8.7.min.js"></script>
	<script src="../../assets/js/polyfill/dom4-2.1.5.min.js"></script>
	<script src="../../assets/js/polyfill/fetch.umd-3.0.0.min.js"></script>
	<script src="../../assets/js/polyfill/intersection-observer-0.8.0.min.js"></script>
	<script src="../../assets/js/polyfill/resize-observer-1.5.1.min.js"></script>
	<script src="../../assets/js/lib/lodash-4.17.15.min.js"></script>
	<script src="../../assets/js/lib/gsap-3.2.6/gsap.min.js"></script>
	<script src="../../assets/js/lib/axios-0.19.2.min.js"></script>
	<script src="../../assets/js/lib/load-image.all-3.0.0.min.js"></script>
	<script src="../../assets/js/lib/sortable-1.10.2.min.js"></script>

	<!-- 공통 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>

	<!-- (D) 페이지 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="{ '_type': 'anchor' }">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<header class="mm_header">
				<h1><b>판매자 문의</b></h1>
				<div class="mm_lside">
					<a class="btn_back" href="#" data-href="{ '_type': 'back' }"><i class="mco_history-back"></i><b class="mm_ir-blind">이전으로</b></a>
				</div>
				<div class="mm_rside">
					<button type="button" class="btn_popup-close" onclick="mm.popup.close();"><i class="mco_popup-close"></i><b class="mm_ir-blind">팝업 닫기</b></button>
				</div>
			</header>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<!-- (D) 실제 내용을 추가하는 부분입니다. -->

				<!-- (D) 팝업은 html 요소에 '__layout_popup__' 클래스를 추가합니다. -->
				<div class="mm_scroller">
					<div class="mm_page-inner">
						<!-- 본문 -->
						<div class="mm_page-content">
                            <div class="m_popup-inquiry">
								<form>
                                    <p class="text_note-cs">결제&#47;적립금&#47;환불 관련 문의<a href="csMain.html" data-href="{ '_type': 'link', '_isLinkStage': false }"><b>고객센터 바로가기</b><i class="mco_link"></i></a></p>
									<div class="mm_inner">
										<h6 class="mm_strapline"><b>업체명</b></h6>
										<div class="mm_form-text">
											<label>
												<span class="textfield text_readonly">(주)와이컬렉션</span>
												<i class="bg_text"></i>
											</label>
										</div>
										<h6 class="mm_strapline"><b>연락처</b></h6>
										<div class="mm_form-text">
											<label>
												<span class="textfield text_readonly">01012345678</span>
												<i class="bg_text"></i>
											</label>
										</div>
										<h6 class="mm_strapline"><b>1차 문의 유형</b></h6>
										<div class="mm_form-select">
											<label>
												<select data-select>
													<option>1차 문의 유형을 선택하세요</option>
													<option>상품</option>
													<option>배송</option>
													<option>옵션, 주소 변경</option>
													<option>주문취소 신청</option>
													<option>반품 상품의 환불</option>
													<option>택배회수지연</option>
													<option>품절로 환불신청</option>
												</select>
												<i class="mco_form-select"></i>
											</label>
										</div>
										<h6 class="mm_strapline"><b>주문번호</b></h6>
										<div class="mm_form-select">
											<label>
												<select data-select>
													<option>주문번호를 선택하세요</option>
												</select>
												<i class="mco_form-select"></i>
											</label>
										</div>
										<h6 class="mm_strapline"><b>문의 상품</b></h6>
										<div class="mm_select-product __product-selected">
											<div class="mm_dropdown" data-dropdown>
												<button type="button" class="btn_dropdown" title="펼쳐보기"><b>상품을 선택하세요</b><i class="mco_dropdown-bold"></i></button>
												<div class="mm_dropdown-item">
													<div class="mm_dropdown-item-inner">
														<ul class="mm_scroller mm_product-list __list_xs__">
															<li class="mm_product-item">
																<a>
																	<figure>
																		<i class="mm_bg-cover image_product" data-preload="{ '_src': '../image/_sample/prod_x1_1.png' }"></i>
																		<figcaption>
																			<p class="text_product">시스루스트라이프셔츠</p>
																			<p class="text_option">화이트 FREE</p>
																		</figcaption>
																	</figure>
																</a>
															</li>
															<li class="mm_product-item">
																<a>
																	<figure>
																		<i class="mm_bg-cover image_product" data-preload="{ '_src': '../image/_sample/prod_x1_2.png' }"></i>
																		<figcaption>
																			<p class="text_product">[공효진 착용 아이템] 2020 S/S 반다나&플라 워 믹스패턴 스트링 티어드 스타일 롱원피스</p>
																			<p class="text_option">베이지 FREE</p>
																		</figcaption>
																	</figure>
																</a>
															</li>
															<li class="mm_product-item">
																<a>
																	<figure>
																		<i class="mm_bg-cover image_product" data-preload="{ '_src': '../image/_sample/prod_x1_1.png' }"></i>
																		<figcaption>
																			<p class="text_product">시스루스트라이프셔츠</p>
																			<p class="text_option">화이트 FREE</p>
																		</figcaption>
																	</figure>
																</a>
															</li>
															<li class="mm_product-item">
																<a>
																	<figure>
																		<i class="mm_bg-cover image_product" data-preload="{ '_src': '../image/_sample/prod_x1_1.png' }"></i>
																		<figcaption>
																			<p class="text_product">시스루스트라이프셔츠</p>
																			<p class="text_option">화이트 FREE</p>
																		</figcaption>
																	</figure>
																</a>
															</li>
														</ul>
													</div>
												</div>
											</div>
											<!-- (D) 선택된 상품이 노출됩니다. -->
											<div class="mm_select-product-selected">
												<div class="mm_product-item __item_xs__">
													<a>
														<figure>
															<i class="mm_bg-cover image_product" data-preload="{ '_src': '../image/_sample/prod_x1_2.png' }"></i>
															<figcaption>
																<p class="text_product">[공효진 착용 아이템] 2020 S/S 반다나&플라 워 믹스패턴 스트링 티어드 스타일 롱원피스</p>
																<p class="text_option">베이지 FREE</p>
															</figcaption>
														</figure>
													</a>
												</div>
												<button type="button" class="btn_remove"><i class="mco_remove"></i><b class="mm_ir-blind">삭제하기</b></button>
											</div>
										</div>
									</div>
									<hr class="mm_line">
									<div class="mm_inner">
										<h6 class="mm_strapline"><b>문의 제목</b></h6>
										<div class="mm_form-text">
											<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
											<label>
												<input type="text" class="textfield" data-text maxlength="50"><i class="bg_text"></i>
												<span class="text_placeholder">문의 제목을 입력하세요</span>
											</label>
										</div>
										<h6 class="mm_strapline"><b>문의 내용</b></h6>
										<div class="mm_form-textarea">
											<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
											<label>
												<textarea class="textfield" data-text maxlength="2000"></textarea><i class="bg_text"></i>
												<span class="text_placeholder">문의 내용을 2,000자 이하로 입력하세요</span>
											</label>
										</div>
										<div class="mm_check-list">
											<ul>
												<li>
													<label class="mm_form-check">
														<input type="checkbox" data-check="{ 'syncer': '.mm_syncer-email' }">
														<b class="mm_block">
															<i class="mco_form-check"></i>
															<span class="text_label">이메일 답변수신</span>
														</b>
													</label>
													<div class="mm_form-text mm_syncer-email">
														<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
														<label>
															<input type="text" class="textfield" data-text value="fashionplus123@fashionplus.co.kr"><i class="bg_text"></i>
															<span class="text_placeholder">이메일 주소를 입력하세요</span>
														</label>
													</div>
												</li>
												<li>
													<label class="mm_form-check">
														<input type="checkbox" data-check="{ 'syncer': '.mm_syncer-sms' }">
														<b class="mm_block">
															<i class="mco_form-check"></i>
															<span class="text_label">SMS 답변수신</span>
														</b>
													</label>
													<div class="mm_form-text mm_syncer-sms">
														<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
														<label>
															<input type="text" class="textfield" data-text value="01012345678"><i class="bg_text"></i>
															<span class="text_placeholder">휴대폰 번호를 입력하세요</span>
														</label>
													</div>
												</li>
											</ul>
										</div>
										<div class="mm_foot">
											<div class="mm_btnbox mm_flex __flex_equal__">
												<button type="button" class="mm_btn __btn_line_lightest__" onclick="mm.popup.close();"><b>취소하기</b></button>
												<button type="button" class="mm_btn __btn_primary__"><b>문의하기</b></button>
											</div>
										</div>
									</div>
									<input hidden>
								</form>
							</div>
						</div>
						<!--// 본문 -->
					</div>
				</div>

				<a class="btn_topmost" href="#mm_app" data-href="{ '_type': 'anchor' }" title="페이지 처음으로"><i class="mco_topmost"></i><b>TOP</b></a>
				<!-- 타임어택 윙배너 -->
				<div class="m_timedeal-wing">
					<button type="button" class="mm_switch" data-switch="{ '_isParent': true, '_defaultTitle': '펼쳐보기', '_title': '접어놓기' }" title="펼쳐보기"><b>타임어택</b></button>
					<a class="btn_timedeal" href="timeDeal.html" data-href="{ '_type': 'link' }"><b>딱!12시간만</b><i class="mco_link"></i></a>
				</div>
				<!--// 타임어택 윙배너 -->

				<!-- 현재 페이지 스크립트 -->
				<!-- <script src="../js/.js"></script> -->
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>
</body>
</html>
