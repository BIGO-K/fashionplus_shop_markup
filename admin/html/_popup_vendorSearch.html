<!DOCTYPE html>
<html lang="ko" class="__layout_popup__">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<!--// 소셜태그 -->

	<title>(팝업) 거래처 검색 - 패션플러스 Admin</title>

	<!-- 공통 css -->
	<link rel="stylesheet" href="../css/lib.css">
	<link rel="stylesheet" href="../css/app.css">
	<!-- <link rel="stylesheet" data-css="{ '_href': '../css/font.css' }"> -->

	<!-- (D) 폴리필/라이브러리는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필/라이브러리 스크립트 -->
	<script src="../../assets/js/polyfill/babel-polyfill-7.8.7.min.js"></script>
	<script src="../../assets/js/polyfill/dom4-2.1.5.min.js"></script>
	<script src="../../assets/js/polyfill/fetch.umd-3.0.0.min.js"></script>
	<script src="../../assets/js/polyfill/intersection-observer-0.8.0.min.js"></script>
	<script src="../../assets/js/polyfill/resize-observer-1.5.1.min.js"></script>
	<script src="../../assets/js/lib/jquery-3.5.1.min.js"></script>
	<script src="../../assets/js/lib/lodash-4.17.15.min.js"></script>
	<script src="../../assets/js/lib/axios-0.19.2.min.js"></script>
	<script src="../../assets/js/lib/load-image.all-3.0.0.min.js"></script>
	<script src="../../assets/js/lib/sortable-1.10.2.min.js"></script>
	<script src="../../assets/js/lib/gsap-3.2.6/gsap.min.js"></script>
	<script src="../../assets/js/lib/editor-2.21.0/trumbowyg.min.js"></script>
	<script src="../../assets/js/lib/editor-2.21.0/plugins/colors/trumbowyg.colors.js"></script>
	<script src="../../assets/js/lib/editor-2.21.0/plugins/fontsize/trumbowyg.fontsize.min.js"></script>
	<script src="../../assets/js/lib/editor-2.21.0/plugins/table/trumbowyg.table.min.js"></script>

	<!-- 공통 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>

	<!-- (D) 페이지 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="anchor">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<div class="mm_header">
				<h1><span>거래처 검색</span></h1>
				<button type="button" class="btn_popup-close" onclick="window.close();return false;"><i class="ico_close-popup"></i><b class="mm_ir-blind">팝업닫기</b></button>
			</div>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<!-- 본문 -->
				<!--
					(D) 실제 내용을 추가하는 부분입니다.
					팝업은 html 요소에 '__layout_popup__' 클래스를 추가합니다.
				-->
				<div class="mm_page-content m_popup-search">
					<!-- 본문 내용 -->
					<div class="mm_container">
						 <!-- 검색 -->
						<form>
							<div class="mm_search">
								<table>
									<tbody>
										<tr>
											<th></th><td></td><th></th><td></td><th></th><td></td><th></th><td></td>
										</tr>
										<tr>
											<th scope="row"><b>검색</b></th>
											<td colspan="7">
												<div class="mm_form-select __select_xs__">
													<label>
														<select data-select>
															<option>거래처명</option>
															<option>거래처코드</option>
														</select>
														<i class="ico_form-select"></i>
													</label>
												</div>
												<div class="mm_form-textarea">
													<button type="button" class="btn_text-clear"><i class="ico_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
													<label>
														<textarea class="textfield" data-text></textarea><i class="bg_text"></i>
														<span class="text_placeholder mm_ir-blind">검색어를 입력해 주세요</span>
													</label>
												</div>
												<div class="mm_note">
													<ul>
														<li><strong>줄바꿈</strong>으로 구분하여 다중 검색 가능 (최대 100줄)</li>
													</ul>
												</div>
											</td>
										</tr>
									</tbody>
								</table>

								<div class="mm_btnbox">
									<div class="mm_inline">
										<button type="button" class="mm_btn btn_search __btn_lg_dark__"><b>검색</b></button>
									</div>
								</div>
							</div>
							<input hidden>
						</form>
						<!--// 검색 -->

						<!-- 검색결과 -->
						<div class="mm_table" data-table>
							<div class="mm_scroller">
								<table>
									<thead>
										<tr>
											<th class="col_check" scope="col">
												<div class="mm_table-item">
													<label class="mm_form-check">
														<input type="checkbox" name="dev_check-option" data-check="{ '_type': 'check_all' }">
														<b class="mm_block">
															<i class="ico_form-check"></i>
															<span class="text_label mm_ir-blind">전체선택</span>
														</b>
													</label>
												</div>
											</th>
											<th scope="col"><div class="mm_table-item">거래처코드</div></th>
											<th scope="col"><div class="mm_table-item">거래처명</div></th>
											<th scope="col"><div class="mm_table-item">업배여부</div></th>
											<th scope="col"><div class="mm_table-item">선택</div></th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>
												<div class="mm_table-item">
													<label class="mm_form-check">
														<input type="checkbox" name="dev_check-option" data-check>
														<b class="mm_block">
															<i class="ico_form-check"></i>
															<span class="text_label mm_ir-blind">항목선택</span>
														</b>
													</label>
												</div>
											</td>
											<td><div class="mm_table-item">814244212</div></td>
											<td><div class="mm_table-item"><p>(주)패션플러스</p></div></td>
											<td><div class="mm_table-item">본사배송</div></td>
											<td>
												<div class="mm_table-item">
													<button type="button" class="mm_btn __btn_line_secondary__"><b>적용</b></button>
												</div>
											</td>
										</tr>
										<tr>
											<td>
												<div class="mm_table-item">
													<label class="mm_form-check">
														<input type="checkbox" name="dev_check-option" data-check>
														<b class="mm_block">
															<i class="ico_form-check"></i>
															<span class="text_label mm_ir-blind">항목선택</span>
														</b>
													</label>
												</div>
											</td>
											<td><div class="mm_table-item">814244212</div></td>
											<td><div class="mm_table-item"><p>(주)모다아울렛</p></div></td>
											<td><div class="mm_table-item">업배</div></td>
											<td>
												<div class="mm_table-item">
													<button type="button" class="mm_btn __btn_line_secondary__"><b>적용</b></button>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<!--// 검색결과 -->

						<!-- 페이지네이션 -->
						<!-- (D) 현재 페이지의 메뉴에 '__page-on' 클래스와 '선택됨' 타이틀을 추가합니다. -->
						<div class="mm_pagination">
							<div class="mm_inline">
								<ol>
									<li><a class="__page-on" href="#" title="선택됨"><span>1</span></a></li>
									<li><a href="#"><span>2</span></a></li>
									<li><a href="#"><span>3</span></a></li>
									<li><a href="#"><span>4</span></a></li>
									<li><a href="#"><span>5</span></a></li>
								</ol>
								<button type="button" class="btn_control-first" onclick="mm.link('')" disabled><i class="ico_page-first"></i><b class="mm_ir-blind">처음</b></button>
								<button type="button" class="btn_control-prev" onclick="mm.link('')" disabled><i class="ico_page-prev"></i><b class="mm_ir-blind">이전</b></button>
								<button type="button" class="btn_control-next" onclick="mm.link('')"><i class="ico_page-next"></i><b class="mm_ir-blind">다음</b></button>
								<button type="button" class="btn_control-last" onclick="mm.link('')"><i class="ico_page-last"></i><b class="mm_ir-blind">마지막</b></button>
							</div>
							<div class="mm_pagination-jump">
								<div class="mm_formmix-linked">
									<div class="mm_form-text">
										<label>
											<input type="text" class="textfield" data-text><i class="bg_text"></i>
											<span class="text_placeholder">숫자</span>
										</label>
									</div>
									<button type="button" class="btn_jump"><b class="mm_ir-blind">이동</b></button>
									<p class="text_linked">of 10<strong>(1,125 items)</strong></p>
								</div>
							</div>
						</div>
						<!--// 페이지네이션 -->

						<div class="mm_foot">
							<div class="mm_btnbox">
								<div class="mm_inline">
									<button type="button" class="mm_btn __btn_xl_line__"><b>선택 거래처 적용하기</b></button>
									<button type="button" class="mm_btn __btn_xl__"><b>전체 거래처 적용하기</b></button>
								</div>
							</div>
						</div>
					</div>
					<!--// 본문 내용 -->

					<!-- 현재 페이지 스크립트 -->
					<!-- <script src="../js/.js"></script> -->
				</div>
				<!--// 본문 -->
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>
</body>
</html>
