<!DOCTYPE html>
<html lang="ko" class="__layout_login__">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<!--// 소셜태그 -->

	<title>로그인 - 패션플러스 Admin</title>

	<!-- 공통 css -->
	<link rel="stylesheet" href="../css/lib.css">
	<link rel="stylesheet" href="../css/app.css">
	<!-- <link rel="stylesheet" data-css="{ '_href': '../css/font.css' }"> -->

	<!-- (D) 폴리필/라이브러리는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필/라이브러리 스크립트 -->
	<script src="../../assets/js/polyfill/babel-polyfill-7.8.7.min.js"></script>
	<script src="../../assets/js/polyfill/dom4-2.1.5.min.js"></script>
	<script src="../../assets/js/polyfill/fetch.umd-3.0.0.min.js"></script>
	<script src="../../assets/js/polyfill/intersection-observer-0.8.0.min.js"></script>
	<script src="../../assets/js/polyfill/resize-observer-1.5.1.min.js"></script>
	<script src="../../assets/js/lib/jquery-3.5.1.min.js"></script>
	<script src="../../assets/js/lib/lodash-4.17.15.min.js"></script>
	<script src="../../assets/js/lib/axios-0.19.2.min.js"></script>
	<script src="../../assets/js/lib/load-image.all-3.0.0.min.js"></script>
	<script src="../../assets/js/lib/sortable-1.10.2.min.js"></script>
	<script src="../../assets/js/lib/gsap-3.2.6/gsap.min.js"></script>
	<script src="../../assets/js/lib/editor-2.21.0/trumbowyg.min.js"></script>
	<script src="../../assets/js/lib/editor-2.21.0/plugins/colors/trumbowyg.colors.js"></script>
	<script src="../../assets/js/lib/editor-2.21.0/plugins/fontsize/trumbowyg.fontsize.min.js"></script>
	<script src="../../assets/js/lib/editor-2.21.0/plugins/table/trumbowyg.table.min.js"></script>

	<!-- 공통 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>

	<!-- (D) 페이지 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="anchor">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 브라우저접속 안내배너 -->
		<!-- (D) ie10 이하에서만 노출됩니다. -->
		<div class="mm_access">
			<!--[if lte ie 9]>
			<div class="mm_access-inner">
				<strong class="mm_ir-blind">이 브라우저에서는 현재 사이트가 정상 동작하지 않으며, 제조사에 의한 업데이트 종료로 심각한 보안 위험을 초래할 수 있습니다. 인터넷 익스플로러 업데이트 또는 크롬, 파이어폭스 브라우저를 설치해주세요</strong>
				<a class="btn_ie" href="https://support.microsoft.com/ko-kr/help/17621/internet-explorer-downloads" data-href="{ '_type': 'link' }"><span class="mm_ir-blind">인터넷 익스플로러 업데이트</span></a>
				<a class="btn_chrome" href="https://www.google.com/chrome/" data-href="{ '_type': 'link' }"><span class="mm_ir-blind">크롬 설치하기</span></a>
				<a class="btn_firefox" href="https://www.mozilla.org/ko/firefox/new/" data-href="{ '_type': 'link' }"><span class="mm_ir-blind">파이어폭스 설치하기</span></a>
				<a class="btn_edge" href="https://www.microsoft.com/ko-kr/edge" target="_blank" title="새 창 열림"><span class="mm_ir-blind">엣지 설치하기</span></a>
			</div>
			<![endif]-->
		</div>
		<script>
			if (mm.is.ie('ie10')) {
				var $access = mm.find('.mm_access')[0];
				$access.innerHTML = $access.innerHTML.replace('<!-\-[if lte ie 9]>', '').replace('<![endif]-\->', '');
			}
		</script>
		<!--// 브라우저접속 안내배너 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<!-- 본문 -->
				<div class="mm_page-content">
					<!-- (D) 실제 내용을 추가하는 부분입니다. -->

					<!-- 본문 내용 -->
					<div class="m_login">
						<div class="m_login-inner">
							<h1><span class="mm_ir-blind">패션플러스 ADMIN</span></h1>
							<form>
								<div class="m_login-form">
									<section>
										<h3><span>접속유형</span></h3>
										<div class="mm_form-select __select_wide__">
											<label>
												<select data-select>
													<option>전시 관리자</option>
												</select>
												<i class="ico_form-select"></i>
											</label>
										</div>
									</section>
									<section>
										<h3><span>아이디</span></h3>
										<div class="mm_form-text __text_wide__">
											<button type="button" class="btn_text-clear"><i class="ico_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
											<label>
												<input type="text" class="textfield" data-text maxlength="50"><i class="bg_text"></i>
												<span class="text_placeholder mm_ir-blind">아이디</span>
											</label>
										</div>
									</section>
									<section>
										<h3><span>비밀번호</span></h3>
										<div class="mm_form-text __text_wide__">
											<button type="button" class="btn_text-pw"><i class="ico_hide"></i><b class="mm_ir-blind">비밀번호 보기</b></button>
											<button type="button" class="btn_text-clear"><i class="ico_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
											<label>
												<input type="password" data-text class="textfield" maxlength="50"><i class="bg_text"></i>
												<span class="text_placeholder mm_ir-blind">비밀번호</span>
											</label>
										</div>
									</section>
									<!-- (D) 5회 이상 로그인에 실패했을시 'm_login-form-fail' 영역을 노출합니다. -->
									<div class="m_login-form-fail">
										<p>5회 이상 로그인에 실패하셨습니다<br> 정보 보호를 위해 자동 입력 방지 문자를 함께 입력해주세요</p>
										<i class="image_security"><img src="../image/_sample/login_security.png" alt="자동입력 방지문자"></i>
										<button type="button" class="mm_btn __btn_line_lighter__"><i class="ico_refresh __refresh_dark__"></i><b>새로고침</b></button>
										<div class="mm_form-text __text_wide__">
											<button type="button" class="btn_text-clear"><i class="ico_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
											<label>
												<input type="text" class="textfield" data-text maxlength="6"><i class="bg_text"></i>
												<span class="text_placeholder mm_ir-blind">자동입력 방지문자</span>
											</label>
										</div>
									</div>
									<label class="mm_form-check">
										<input type="checkbox" data-check checked>
										<b class="mm_block">
											<i class="ico_form-check"></i>
											<span class="text_label">아이디 저장</span>
										</b>
									</label>
									<div class="mm_btnbox">
										<button type="button" class="mm_btn __btn_xl_primary__"><b>로그인</b></button>
									</div>
								</div>
								<input hidden>
							</form>
						</div>
					</div>
					<!--// 본문 내용 -->

					<!-- 현재 페이지 스크립트 -->
					<!-- <script src="../js/.js"></script> -->
				</div>
				<!--// 본문 -->
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>
</body>
</html>
